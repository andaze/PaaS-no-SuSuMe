languageCode: 'ja-JP'
theme: ['landing-pages', 'andaze']
title: 'アンダーズ株式会社'
googleAnalytics: G-KTKTNHZCFZ

# [Configure Modules | Hugo](https://gohugo.io/hugo-modules/configuration/)
module:
  hugoVersion:
    extended: true
    min: "0.100"
  mounts:
  - source: static
    target: static
  - source: uploads
    target: static

markup:
