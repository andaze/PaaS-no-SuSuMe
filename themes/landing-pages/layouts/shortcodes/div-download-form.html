<div class="w-4/5 my-20 ml-auto mr-auto">

        <label for="name">お名前</label>
        <input class="w-full lg:w-5/6 text-black placeholder-gray-300" type="text" id="name" placeholder="Example: 新井　美奈">
    </div>
    <div class="lg:flex items-center justify-between text-left mb-4">
        <label for="company">会社名</label>
        <input class="w-full lg:w-5/6 text-black placeholder-gray-300" type="text" id="company" placeholder="Example: アンダーズ">
    </div>
    <div class="lg:flex items-center justify-between text-left">
        <label for="email">メールアドレス</label>
        <input class="w-full lg:w-5/6 text-black placeholder-gray-300" type="email" id="email" placeholder="Example: andaze@example.com">
    </div>
