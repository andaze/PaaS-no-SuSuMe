{{ .Scratch.Set "title" (.Get "title") }}
{{ $title := default "" (.Scratch.Get "title") }}
{{ .Scratch.Set "title-class" (.Get "title-class") }}
{{ $opt_class := default "" (.Scratch.Get "title-class") }}

<h2 class="{{ $opt_class }}">{{ $title }}</h2> 

{{ .Scratch.Delete "title-class" }}
{{ .Scratch.Delete "title" }}
